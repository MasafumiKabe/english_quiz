<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div id="toppage">
        <h1 id="main-title">英語テスト</h1>
        <div id="btn-start">Start!</div>
      </div>
      <p id="question"></p>
      <ul id="choices"></ul>
      <div id="btn" class="disabled">Next</div>

      <section id="result">
        <p></p>
        <div id="comment-pos">
          <p></p>
        </div>
        <a href="">トップページへ</a>
      </section>
      <section id="result-wrong">
        <p></p>
        <div id="comment-neg">
          <p></p>
        </div>
        <div id="btn-wrong">練習問題を解く</div>
      </section>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
